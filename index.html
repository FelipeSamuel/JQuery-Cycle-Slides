<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slides com jQuery</title>
	<script type="text/javascript" src="jquery-3.1.0.js"></script>
	<script type="text/javascript" src="cycler.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.slide ul').cycle({
				fx: 'wipe',
				speed: 2000,
				timeout: 1000,
			})
		});
	</script>
	<style type="text/css">

		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.slide{
			width: 100%;
			height: 100%;
			margin: 0 auto;
			overflow: hidden;
			position: absolute;
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
<div class="slide">
<ul>

	<li><img src="1.png"></li>
	<li><img src="2.jpg"></li>
	<li><img src="3.jpg"></li>
	<li><img src="4.jpg"></li>
	<li><img src="5.jpg"></li>
	<li><img src="6.png"></li>

</ul>
</div>
</body>
</html>
